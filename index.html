<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/7e282d14cd.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="tailwind.css">

<body class="flex justify-center w-full p-5 m-auto align-middle">
    <div class="flex flex-col items-center justify-center gap-4 m-auto">
        <h1 class="text-5xl">The Sun to Scale</h1>
        <div>
            If <b>the Sun</b> were a
            <select id="sun-objects" class="px-2 py-2"></select>

            <h2 class="mb-1 text-2xl">Major Planets</h2>
            <div id="output-major-planet"></div>
            <h2 class="mt-2 mb-1 text-2xl">Minor Planets</h2>
            <div id="output-minor-planet"></div>
            <h2 class="mt-2 mb-1 text-2xl">Natural Satellites</h2>
            <div id="output-natural-satellite"></div>
        </div>
    </div>
</body>
<script src="app.js"></script>
